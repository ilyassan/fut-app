<!doctype html>
<html class="text-[12px] md:text-[14px] lg:text-[16px]">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUT FC25</title>
  <link href="../assets/css/all.min.css" rel="stylesheet">
  <link href="../assets/css/fontawesome.min.css" rel="stylesheet">
  <link href="../assets/css/output.css" rel="stylesheet">
</head>
<body class="bg-slate-950">

    <div id="overlay" class="hidden absolute z-50 w-full h-full bg-slate-950 bg-opacity-70">
        <form id="create-player-form" class="block mt-12 m-auto bg-slate-900 text-white w-11/12 sm:w-4/5 md:w-4/6 lg:w-1/2 p-5 rounded-lg">
            <h3 class="text-3xl text-center font-semibold mb-4">Create Player</h3>
            <div id="alert" class="hidden w-full bg-red-300 text-red-800 rounded-lg py-1 px-2 text-center mb-2"></div>
            <div class="flex gap-16 items-end mb-4">
                <div class="flex flex-col gap-2 flex-1">
                    <label for="fullname" class="text-base">Full Name</label>
                    <input type="text" id="fullname" class="text-slate-900 outline-none border-none px-3 py-2 rounded-lg" placeholder="Exp: Ilyass Anida" autocomplete="off">
                </div>
                <div class="flex items-end justify-between">
                    <div class="flex flex-col">
                        <select id="positions" class="bg-white outline-none border text-slate-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-0">
                          <option selected>Choose a Position</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex gap-5 mb-4">
                <div class="flex items-end justify-between flex-1 gap-3">
                    <div class="flex flex-col flex-1">
                        <label for="clubs" class="block mb-2 text-sm font-medium text-gray-900">Select an option</label>
                        <select id="clubs" class="bg-white outline-none border text-slate-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-0">
                          <option selected>Choose a Club</option>
                        </select>
                    </div>
                    <div class="w-12 h-12">
                        <img src="" alt="Club logo" class="hidden">
                    </div>
                </div>
                <div class="flex items-end justify-between flex-1 gap-3">
                    <div class="flex flex-col flex-1">
                        <label for="countries" class="block mb-2 text-sm font-medium text-gray-900">Select an option</label>
                        <select id="countries" class="bg-white outline-none border text-slate-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-0">
                          <option selected>Choose a Country</option>
                        </select>
                    </div>
                    <div class="w-10 h-11 flex items-center">
                        <img src="" alt="Club logo" class="hidden">
                    </div>
                </div>
            </div>
            <div class="flex flex-wrap gap-2 text-sm md:justify-between mb-8">
                <div class="flex flex-col">
                    <label class="mb-1 text-base">PAC</label>
                    <input type="number" class="text-slate-900 outline-none rounded-lg p-1 text-center" placeholder="0 - 100" min="0" max="100">
                </div>
                <div class="flex flex-col">
                    <label class="mb-1 text-base">SHO</label>
                    <input type="number" class="text-slate-900 outline-none rounded-lg p-1 text-center" placeholder="0 - 100" min="0" max="100">
                </div>
                <div class="flex flex-col">
                    <label class="mb-1 text-base">PAS</label>
                    <input type="number" class="text-slate-900 outline-none rounded-lg p-1 text-center" placeholder="0 - 100" min="0" max="100">
                </div>
                <div class="flex flex-col">
                    <label class="mb-1 text-base">DRI</label>
                    <input type="number" class="text-slate-900 outline-none rounded-lg p-1 text-center" placeholder="0 - 100" min="0" max="100">
                </div>
                <div class="flex flex-col">
                    <label class="mb-1 text-base">DEF</label>
                    <input type="number" class="text-slate-900 outline-none rounded-lg p-1 text-center" placeholder="0 - 100" min="0" max="100">
                </div>
                <div class="flex flex-col">
                    <label class="mb-1 text-base">PHY</label>
                    <input type="number" class="text-slate-900 outline-none rounded-lg p-1 text-center" placeholder="0 - 100" min="0" max="100">
                </div>
            </div>

            <button class="block mx-auto bg-green-600 py-1 px-4 text-lg rounded-lg">Create +</button>
        </form>
    </div>

    <main class="flex flex-col gap-10 lg:gap-0 lg:flex-row items-center justify-between h-full py-3">
        <div id="field" class="relative rounded-lg overflow-hidden max-w-[630px] border-2 border-green-900">
            <img src="../assets/images/stadium_background.webp" alt="field" class="w-full h-full">
            <!-- <div class="absolute left-0 top-0 bg-black bg-opacity-20 w-full h-full"></div> -->

            <div id="formation" class="flex flex-col absolute left-0 top-0 w-full h-full">

                <div class="forward-players line flex justify-around">
                </div>

                <div class="middle-players line flex justify-evenly">
                </div>

                <div class="defense-players line flex justify-around">
                </div>

                <div class="goalkeeper-player line flex justify-center">
                </div>

            </div>
        </div>
        <div class="bg-slate-900 w-[300px] h-[55vh] lg:h-[95vh] rounded-s-lg overflow-scroll no-scrollbar">
            <div class="px-3 mt-2 pb-3 border-b border-white">
                <h1 class="text-white text-xl text-center font-semibold">Add Player <span id="show-form-btn" class="text-xl ml-2 cursor-pointer"><i class="fa fa-plus"></i></span></h1>
                <input class="w-full px-3 py-1 rounded-lg text-sm mt-3 mb-2 outline-none" type="text" name="search" id="search-player" placeholder="Search by name, position, country..." autocomplete="off">
            </div>
            <div id="substitutions" class="flex flex-col gap-6 px-3 mt-6">

            </div>
        </div>
    </main>
    
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="form.js"></script>
</body>
</html>
